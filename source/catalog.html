      <h1 class="main-catalog__title main-catalog__title--mobile">Фотографии пользователей</h1>
      <p class="main-catalog__intro main-catalog__intro--mobile">Взгляните на фотографии, которые выкладывают
        пользователи! <br> Видите, как не хватает
        ваших?</p>

        <figure class="main-catalog__foto first-foto">
          <img class="main-catalog__img" src="img/img-catalog/panorama-tablet.jpg" width="320" height="137"

          <figcaption class="main-catalog__foto-description main-catalog__foto-description--mobile">Анна<span>(5 минут
              назад)</span>
            <p class="main-catalog__user-description main-catalog__user-description--mobile">Прыгать или нет? Напишите в
              комментарии свой совет и <br> смотрите
              прямую трансляцию в <br> перископе,
              задавайте свои вопросы!</p>
            <p class="main-catalog__reaction"><img class="main-catalog__icon-like main-catalog__icon-like--mobile"
                src="img/heart.svg" width="13" height="12" alt="значок-лайк.">Нравится:
              215</p>
          </figcaption>
        </figure>
        <figure class="main-catalog__foto">
          <img class="main-catalog__img" src="img/img-catalog/photo-1-car.jpg " width="280" height="180"

          <figcaption class="main-catalog__foto-description  main-catalog__foto-description--mobile">Левон<span>(5 часов

            <p class="main-catalog__reaction"><img class="main-catalog__icon-like main-catalog__icon-like--mobile"

        </figure>
        <figure class="main-catalog__foto">
