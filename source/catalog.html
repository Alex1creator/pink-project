  <main class="main-catalog">
    <section class="main-catalog__foto-gallery">
      <h1 class="main-catalog__title main-catalog__title--mobile">Фотографии пользователей</h1>
      <p class="main-catalog__intro main-catalog__intro--mobile">Взгляните на фотографии, которые выкладывают
        пользователи! <br> Видите, как не хватает
        ваших?</p>
      <div class="main-catalog__background">
        <figure class="main-catalog__foto first-foto">
          <img class="main-catalog__img" src="img/img-catalog/panorama-tablet.jpg" width="320" height="137"
            alt="пейзаж">
          <figcaption class="main-catalog__foto-description main-catalog__foto-description--mobile">Анна<span>(5 минут
              назад)</span>
            <p class="main-catalog__user-description main-catalog__user-description--mobile">Прыгать или нет? Напишите в
              комментарии свой совет и <br> смотрите
              прямую трансляцию в <br> перископе,
              задавайте свои вопросы!</p>
            <p class="main-catalog__reaction"><img class="main-catalog__icon-like main-catalog__icon-like--mobile"
                src="img/heart.svg" width="13" height="12" alt="значок-лайк.">Нравится:
              215</p>
          </figcaption>
        </figure>
        <figure class="main-catalog__foto">
          <img class="main-catalog__img" src="img/img-catalog/photo-1-car.jpg " width="280" height="180"
            alt="видеосъемка автомобиля.">
          <figcaption class="main-catalog__foto-description  main-catalog__foto-description--mobile">Левон<span>(5 часов
              назад)</span>
            <p class="main-catalog__user-description main-catalog__user-description--mobile">Вчера он на луну летал,
              сегодня в руки к нам попал.</p>
            <p class="main-catalog__reaction"><img class="main-catalog__icon-like main-catalog__icon-like--mobile"
                src="img/heart.svg" width="13" height="12" alt="значок-лайк.">Нравится: 356</p>
          </figcaption>
        </figure>
        <figure class="main-catalog__foto">
          <img class="main-catalog__img" src="img/img-catalog/photo-2-drum.jpg " width="280" height="180"
            alt="ударные музыкальные инструменты">
          <figcaption class="main-catalog__foto-description  main-catalog__foto-description--mobile">Антон<span>(12
              часов назад)</span>
            <p class="main-catalog__user-description main-catalog__user-description--mobile">Соседи будут рады!</p>
            <p class="main-catalog__reaction"><img class="main-catalog__icon-like  main-catalog__icon-like--mobile"
                src="img/heart.svg" width="13" height="12" alt="значок-лайк.">Нравится: 666</p>
          </figcaption>
        </figure>
        <figure class="main-catalog__foto">
          <img class="main-catalog__img" src="img/img-catalog/photo-3-tablet.jpg " width="280" height="180" alt=" ">
          <figcaption class="main-catalog__foto-description main-catalog__foto-description--mobile">Борис<span>(20 часов
              назад)</span>
            <p class="main-catalog__user-description main-catalog__user-description--mobile">Здесь могла быть ваша
              цитата о высоком и вечном.</p>
            <p class="main-catalog__reaction"><img class="main-catalog__icon-like main-catalog__icon-like--mobile"
                src="img/heart.svg" width="13" height="12" alt="значок-лайк.">Нравится: 215</p>
          </figcaption>
        </figure>
        <figure class="main-catalog__foto">
          <img class="main-catalog__img" src="img/img-catalog/photo-4-tablet.jpg " width="280" height="180"
            alt="интерьер">
          <figcaption class="main-catalog__foto-description main-catalog__foto-description--mobile">Сергей<span>(25
              часов назад)</span>
            <p class="main-catalog__user-description main-catalog__user-description--mobile">Самая кубанская в мире!</p>
            <p class="main-catalog__reaction"><img class="main-catalog__icon-like  main-catalog__icon-like--mobile"
                src="img/heart.svg" width="13" height="12" alt="значок-лайк.">Нравится: 4</p>
          </figcaption>
        </figure>
        <figure class="main-catalog__foto">
          <img class="main-catalog__img" src="img/img-catalog/photo-5-tablet.jpg " width="280" height="180"
            alt="человек на обрыве.">
          <figcaption class="main-catalog__foto-description main-catalog__foto-description--mobile">Максим<span>(40
              часов назад)</span>
            <p class="main-catalog__user-description main-catalog__user-description--mobile">Где снег-то?</p>
            <p class="main-catalog__reaction"><img class="main-catalog__icon-like  main-catalog__icon-like--mobile"
                src="img/heart.svg" width="13" height="12" alt="значок-лайк.">Нравится: 150</p>
          </figcaption>
        </figure>
        <figure class="main-catalog__foto">
          <img class="main-catalog__img" src="img/img-catalog/photo-6-tablet.jpg " width="280" height="180" alt=" ">
          <figcaption class="main-catalog__foto-description main-catalog__foto-description--mobile">Надежда<span>(45
              часов назад)</span>
            <p class="main-catalog__user-description main-catalog__user-description--mobile">Всем GM и взаимные лайки!
            </p>
            <p class="main-catalog__reaction"><img class="main-catalog__icon-like  main-catalog__icon-like--mobile"
                src="img/heart.svg" width="13" height="12" alt="значок-лайк.">Нравится: 2560</p>
          </figcaption>
        </figure>
      </div>
      <p class="main-catalog__call-to-action-header main-catalog__call-to-action-header--mobile">Затмите их всех!</p>
      <p class="main-catalog__call-to-action main-catalog__call-to-action--mobile">Выкладывайте все,
        что накопилось в телефоне!</p>
      <figure class="main-catalog__redactor">
        <img class="main-catalog__img-redactor" src="img/img-catalog/photo-7-tablet.jpg" width="280" height="374"
          alt="зимняя дорога">
        <figcaption class="main-catalog__instruments">
          <ul class="main-catalog__instruments-list main-catalog__instruments-list--mobile">
            <li class="main-catalog__instruments-item">
              <button class="main-catalog__instrument-crop main-catalog__instruments-buttons-current" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" fill="none">
                  <path class="main-catalog__crop" fill="#D22856"
                    d="M32 28h4V12a4 4 0 0 0-4-4H16v4h16v16Zm-20 4V0H8v8H0v4h8v20a4 4 0 0 0 4 4h20v8h4v-8h8v-4H12Z" />
                </svg><span class="visually-hidden">кадрирование.</span></button>
            </li>
            <li class="main-catalog__instruments-item"><button class="main-catalog__instrument-fill" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="43" fill="none">
                  <g class="main-catalog__fill" fill="#283645" opacity=".3">
                    <path
                      d="M33.1 17.9 15.2 0l-2.8 2.8 4.8 4.8L6.9 17.9a3 3 0 0 0 0 4.2l11 11a3 3 0 0 0 4.2 0l11-11a3 3 0 0 0 0-4.2ZM10.4 20l9.6-9.6 9.6 9.6H10.4ZM38 23s-4 4.3-4 7a4 4 0 1 0 8 0c0-2.7-4-7-4-7ZM48 40H0v3h48v-3Z" />

                </svg><span class="visually-hidden">заливка цветом.</span></button>
            </li>
            <li class="main-catalog__instruments-item"><button class="main-catalog__instrument-contrast" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
                  <g class="main-catalog__contrast" fill="#283645" opacity=".3">
                    <path d="M16 4a12 12 0 1 1 0 24 12 12 0 0 1 0-24Zm0-4a16 16 0 1 0 0 32 16 16 0 0 0 0-32Z" />
                    <path d="M16 24.3a8.5 8.5 0 0 0 0-17" />
                  </g>
                </svg><span class="visually-hidden">контраст.</span></button>
            </li>
          </ul>
        </figcaption>
      </figure>
      <div class="main-catalog__range">
        <div class="main-catalog__ranger-scale-crop main-catalog__ranger-scale-crop-mobile">
          <div class="main-catalog__ranger-bar-crop main-catalog__ranger-bar-crop-mobile">
            <button class="main-catalog__ranger main-catalog__ranger--mobile" type="button"><span

                кадрирования</span></button>
          </div>
        </div>
        <div class="main-catalog__ranger-scale-fill main-catalog__ranger-scale-fill-mobile">
          <div class="main-catalog__ranger-bar-fill">
            <button class="main-catalog__ranger" type="button"><span class="visually-hidden">регулятор
                заливки</span></button>
          </div>
        </div>
        <div class="main-catalog__ranger-scale-contrast main-catalog__ranger-scale-contrast-mobile">
          <div class="main-catalog__ranger-bar-contrast">
            <button class="main-catalog__ranger" type="button"><span class="visually-hidden">регулятор
                контраста</span></button>
          </div>
        </div>
      </div>
      <!-- <p class="main-catalog__ranger-crop"></p>
      <p class="main-catalog__ranger-fill"></p>
      <p class="main-catalog__ranger-contrast"></p> -->
      <ul class="main-catalog__buttons-list">
        <li class="main-catalog__buttons-item main-catalog__buttons-item--mobile">
          <button class="main-catalog__button-post main-catalog__button-post--mobile" type="button">Запостить</button>

        <li class="main-catalog__buttons-item main-catalog__buttons-item--mobile"><button
            class="main-catalog__button-escape main-catalog__button-escape--mobile" type="button">Отмена</button>
        </li>
      </ul>

    </section>
